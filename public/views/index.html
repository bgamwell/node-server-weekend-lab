<!DOCTYPE html>
<html>

  <head>

    <meta charset="utf-8">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

    <!-- Custom Google Font -->
    <link href='http://fonts.googleapis.com/css?family=Rokkitt' rel='stylesheet' type='text/css'>

    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles/styles.css">

    <title>Blogly | Witty posts from writers just like you.</title>

  </head>

  <body>

    <div class="container">

      <div class="row">
        <div class="col-md-6 col-md-offset-3">
          <h1>Blogly</h1>
          <h2>Witty posts from writers just like you.</h2>
          <br>

          <form class="form-horizontal" id="new-post-submit-form"> <!-- Add new post form -->
            <div class="form-group">
                <input type="text" class="form-control" id="title-input" placeholder="Title" autofocus>
            </div>
            <div class="form-group">
                <textarea class="form-control" rows="3" id="body-input" placeholder="Start typing your post here..."></textarea>
            </div>
            <div class="form-group">
                <button type="button" class="btn btn-default btn-lg" id='add-new'>Add New</button>
            </div>
          </form> <!-- close add new post form -->

          <br>
          <hr>
        </div>
      </div> <!-- Close row -->

      <div id="new-blog-posts-rendered-here"></div>

      <!--Edit Post Modal-->
      <!-- Noting that the modal is part of the DOM on load, it's just not displayed-->
      <div id="edit-post-modal" class="modal fade">
      	<div class="modal-dialog">
      		<div class="modal-content">
      			<div class="modal-header">
      				<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
      				<h4 class="modal-title">Edit Post</h4>
      			</div>
      			<div class="modal-body">
      				<div class="bold">
      					Title
      				</div>
      				<div class="margin-top-20">
      					<input id="edit-title" type="text" class="form-control" />
      				</div>
      				<div class="bold margin-top-20">
      					Body
      				</div>
      				<div class="margin-top-20">
      					<input id="edit-body" type="text" class="form-control" />
      				</div>
      			<div class="modal-footer">
      				<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      				<button id="submit-post" type="button" class="btn btn-success">Save Edits</button>
      				<button id="delete-a-post" type="button" class="btn btn-danger">Delete Post</button>
      			</div>
      		</div><!-- /.modal-content -->
      	</div><!-- /.modal-dialog -->
      </div><!-- /.modal -->

    </div> <!-- Close container div -->

    <footer class="footer well clearfix"> <!-- Include footer -->
          <p class="text-muted">Made with love by Brennan Gamwell. Check him out on <a href="http://www.github.com/bgamwell">GitHub.</a></p>
    </footer>

  <!-- jQuery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>

  <!-- Bootstrap JS -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

  <!-- Underscore -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>

  <!-- Custom JS -->
  <script src="scripts/scripts.js"></script>

  <script type="text/template" id="posts-template">
    <div class="row">
      <div class="col-md-6 col-md-offset-3 well clearfix">
        <h3><%= title %><h3>
          <br>
          <p><%= body %></p>
          <br>
          <span class="glyphicon glyphicon-pencil edit-button" data-id="<%= _id %>" aria-hidden="true"></span>
      </div>
    </div>
  </script>

  </body>

</html>
